<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Highlight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 200px;
        }
        #toggle-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        #toggle-btn.active {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Toggle Highlight</h1>
    <button id="toggle-btn">Show Masked Elements</button>
    <script src="popup.js"></script>
</body>
</html>
